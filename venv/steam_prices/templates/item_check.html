<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Item Check</h1>
  <form action="" method="post" name="steam_item">
      {{ form.hidden_tag() }}
      <p>
          Enter the steam item name:<br>
          {{ form.item_name(size=100) }}<br>
          Number of days data:<br>
          {{ form.days() }}<br>
          {% for error in form.item_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
